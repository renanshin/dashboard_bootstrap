<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewreport" content="width-device-width, initial-scale=1 , shrink-to-fit=no">
	<title>Template do Dashboard</title>
	<link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">
	<div class="card card-login mx-auto mt-5">
		<div class="card-header">Login</div>
		<div class="card-body">
			<form >
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" name="email" id="email" placehoder="Digite seu e-mail">
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" name="senha" id="senha" placehoder="Digite sua senha">
				</div>
				<div class="form-group">
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Lembrar minha senha
						</label>
					</div>
				</div>
				<button class="btn btn-prymary btn-block">Login</button>
				<div class="text-center">
					<a href="#" class="d-block small mt-3">Nova conta</a>
					<a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
				</div>
			</form>
		</div>
	</div>
	<script src="bibliotecas/jquery/jquery.min.js"></script>
	<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
