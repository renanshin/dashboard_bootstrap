<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewreport" content="width-device-width, initial-scale=1 , shrink-to-fit=no">
	<title>Template do Dashboard</title>
	<link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">
	<div class="card card-senha mx-auto mt-5 col-6">
		<div class="card-header">Criar uma conta</div>
			<form>
				<div class="form-group">
					<div class="form-row">
						<div class="col-6">
							<label for="primeiroNome">Primeiro Nome</label>
							<input type="text" class="form-control" id="primeiroNome" name="primeiroNome" placeholder="Digite seu nome">
						</div>
						<div class="col-6">
							<label for="sobrenome">Sobrenome</label>
							<input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail">
				</div>

				<div class="form-group">
					<div class="form-row">
						<div class="col-6">
							<label for="senha">Senha</label>
							<input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a nova senha">
						</div>
						<div class="col-6">
							<label for="confirmaSenha">Confirmar senha</label>
							<input type="text" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme a nova senha">
						</div>
					</div>
				</div>

				<button class="btn btn-primary btn-block">Registrar-se</button>
				<div class="text-center">
					<a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
					<a href="#" class="d-block small">PÃ¡gina de login</a>
				</div>
			</form>
		</div>
	</div>
	<script src="bibliotecas/jquery/jquery.min.js"></script>
	<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
